# nginx.conf
events {
    worker_connections 1024;
}

http {
    # Minimal required settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Basic logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;  # Debug level for troubleshooting

    upstream nextjs_backend {
        server web.railway.internal:3000;
    }

    server {
        listen 8080;
        server_name localhost;

        # Root directory
        root /var/www/html;
        index index.html;

        # Proxy to Next.js application
        location / {
            proxy_pass http://nextjs_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # These are essential for WebSocket support (Next.js)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            
            # For troubleshooting timeouts
            proxy_connect_timeout 120s;  # Increased timeout
            proxy_send_timeout 120s;     # Increased timeout
            proxy_read_timeout 120s;     # Increased timeout
        }
    }
}
